server:
  port: 8086
  address: 0.0.0.0
  servlet:
    context-path: /

spring:
  application:
    name: users
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
    hikari:
      maximum-pool-size: 5

# H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

# SpringDoc configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tags-sorter: alpha
    doc-expansion: none
  show-actuator: true
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

# Logging
logging:
  level:
    org:
      springframework: INFO
      hibernate: INFO
    com:
      pruebatecnica: DEBUG
